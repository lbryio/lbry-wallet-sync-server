name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...

      - name: Release
        run: go test -v ./...

      - uses: actions/upload-artifact@v3
        with:
          name: everythinglol
          path: *

